/* The Modal (background) */
.player-frame {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}


img {
  display: inline-block;
  width: 100%;
  max-width: 300px;
}
/* Modal Content */
.player-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    border: 1px solid #888;
    width: 100%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

/* The Close C H A N N E L  -  */
.close-player1 {

}
.close-player {
	padding: 5px;
    color: black;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-player:hover,
.close-player:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
.videoplayer {

    float: center;

<script >

// Video
var vid = document.getElementById("myVideo"); 

// Get the modal
var modal = document.getElementById('myModal');

// Get the  C H A N N E L  -  that opens the modal

var ss1 = document.getElementById("ss1");
var ss302 = document.getElementById("ss302");
var ss303 = document.getElementById("ss303");
var ss304 = document.getElementById("ss304");
var ss305 = document.getElementById("ss305")







// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close-player")[0];

// When the user clicks the C H A N N E L  - , open the modal 

ss1.onclick = function() {
    vid.src="https://d3awnlgqz0szay.cloudfront.net/out/v1/b841c366cbe540e6a106c3ba83e5c8d6/index_9.m3u8";
    playFun();
}
ss302.onclick = function() {
    vid.src="http://139.59.74.143/j/Ten3_HD.m3u8";
    playFun();
}
ss303.onclick = function() {
    vid.src="http://139.59.74.143/j/Ten_HD.m3u8";
    playFun();
}
ss304.onclick = function() {
    vid.src="http://139.59.74.143/j/Jio_Sports.m3u8";
    playFun();
}
ss305.onclick = function() {
    vid.src="http://139.59.74.143/j/Times_Now_HD.m3u8";
    playFun();
}

playFun=function(){
    modal.style.display = "block";
    vid.play(); 
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
    vid.pause(); 
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    vid.pause(); 
    }
}



</script>
